<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Testing Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgb(236, 241, 101);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #fa0c0c;
            font-style: oblique;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #0f0606;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3504fd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blood Testing Appointment</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="test-type">Select Test:</label>
            <select id="test-type" name="test-type">
                <option value="CBC">Complete Blood Count (CBC)</option>
                <option value="Blood Sugar">Blood Sugar Test</option>
                <option value="Cholesterol">Cholesterol Test</option>
                <option value="thyroid">Thyroid</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="3"></textarea>
            
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
